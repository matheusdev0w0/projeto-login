<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="style.css">
    <!---Media query-->
    <link rel="stylesheet" href="mediaquery.css">
    <title>Login</title>
</head>
<body>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Por favor, faça login usando suas credenciais. Se precisar de ajuda clique em recuperar sua senha</p>

              <form action="post">
                  <div class="campo">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <input type="email" name="email" id="iemail"  placeholder="Insira seu E-mail"
                        required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        title="Por favor, insira um e-mail válido.">
                        <label for="iemail">E-mail</label>
                  </div>
                  <div class="campo">
                        <span class="material-symbols-outlined">
                            password
                        </span>
                        <input type="password" name="senha" id="isenha" minlength="6" maxlength="12" required placeholder="Insira sua Senha">
                        <label for="isenha">Senha</label>
                  </div>
                        <input type="submit" value="Enviar" >
                        <a href="#" class="botao">Esqueci a senha</a>
              </form>

            </div>
        </section>
</body>
</html>
